<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="header">
        <img class="bgMobile" src="images/bg-header-mobile.svg" alt="bg header mobile">
        <img class="bgDesktop" src="images/bg-header-desktop.svg" alt="bg header desktop">
      </div>
      <div class="wrap">
        <div class="" id="wrapSearch">
          <div class="search" id="search">
          </div>
          <div class="clear" id="clear">
            
          </div>
        </div>
        
        <div class="wrapJobs" id="wrapJobs">
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/omarmitma" target="_blank">Omar Mitma</a>.
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="data.json"></script>
  </body>
</html>
